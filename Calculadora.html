<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <script src="Calculadora.js"></script>
    <script src="Eventos.js"></script>
    <link rel="stylesheet" type="text/css" href="CalculadoraClaro.css">
</head>
<body>
    <div class="parent">
       
        <div class="div2">
            <input type="text" class="display" id="displayText" readonl>
        </div>
        <div class="div3">
            <button class="consola" onclick="igual('=')">=</button>
            <button class="consola" onclick="borrar('C')">C</button>
            <button class="consola" onclick="limpiarHistorial()">CH</button>
            <button class="consola" onclick="cambiarModo()">‚òÄÔ∏è/üåô</button>
        </div>
        
        <div class="div4">
            <button class="numero" onclick="agregarNumero(9)">9</button>
            <button class="numero" onclick="agregarNumero(8)">8</button>
            <button class="numero" onclick="agregarNumero(7)">7</button>
            <button class="numero" onclick="agregarNumero(6)">6</button>
            <button class="numero" onclick="agregarNumero(5)">5</button>
            <button class="numero" onclick="agregarNumero(4)">4</button>
            <button class="numero" onclick="agregarNumero(3)">3</button>
            <button class="numero" onclick="agregarNumero(2)">2</button>
            <button class="numero" onclick="agregarNumero(1)">1</button>
            <button class="simbolo" onclick="agregarSimbolo(',')">,</button>
            <button class="numero" onclick="agregarNumero(0)">0</button>
        </div>
        
        <div class="div5">
            <button class="operacion" id="suma" onclick="agregarOperacion('+')">+</button>
            <button class="operacion" id="resta" onclick="agregarOperacion('-')">-</button>
            <button class="operacion" id="multiplicacion" onclick="agregarOperacion('*')">*</button>
            <button class="operacion" id="division" onclick="agregarOperacion('/')">/</button>
        </div>
        
        <div class="div6">
            <ul class="historial" id="historialLista"></ul>
        </div> 
    </div>
</body>
</html>
